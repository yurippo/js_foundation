<meta charset="UTF-8">

<script>

	function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numeroLimite = 0;

var numeroInicial = 20;


while (numeroInicial >= numeroLimite) {

	mostra(numeroInicial);

	numeroInicial = numeroInicial - 1;

}



mostra("FIM");


</script>
