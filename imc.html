	function pulaLinha() {

function calculaImc (altura,massa) {

	var imc = massa / (altura * altura);

	return imc;
	
	//mostra("<h1> A soma dos IMCs é "+ (imc1 +imc2) +"</h1>");

}
	
	var imcYuri = calculaImc(1.71, 73);

	var imcAmigo = calculaImc(1.72, 68);

	mostra(imcYuri);

	mostra(imcAmigo);

	mostra("A soma dos Imcs do Yuri e do Amigo é "+ imcTotal);




</script>
