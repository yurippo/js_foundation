<meta charset="UTF-8">

<script>

function pulaLinha(){

	document.write("<br>");
}	

function mostra(frase){

	document.write("<h1>Hello World!</h1>");

	pulaLinha();

	document.write("<h1>"+frase+"</h1>");


}

var minhaIdade = 37;

var idadeMinhaIrma = 35;

var diferencaIdades;

diferencaIdades = (minhaIdade - idadeMinhaIrma);


mostra("Nossa diferença de idade é " + diferencaIdades + " anos");







 </script>
