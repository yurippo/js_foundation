<meta charset="UTF-8">

<script>

	function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numeroLimite = 100;

var numeroInicial = 2;


while (numeroInicial <= numeroLimite) {

	mostra(numeroInicial);

	numeroInicial = numeroInicial + 2;

}



mostra("FIM");


</script>
